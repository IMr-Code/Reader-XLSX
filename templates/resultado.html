<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela com Duas Colunas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    table {
        width: 50%;
        margin: 0 auto;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h2>Dados Contidos no arquivo</h2>
    <table>
        {% for a, b in dados %}
            <tr>
                <th>{{ a }}</th>
                <th>{{ b }}</th>
            </tr>
        {% endfor%}
    </table>
</body>
</html>
